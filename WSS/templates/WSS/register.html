{% extends 'wssbase.html' %}
{% load static %}
{% load thumbnail %}
{% load human_tags %}
{% load crispy_forms_tags %}

{% block title %}Registration {% endblock %}

{% block content %}
    <section id="main-container" class="blue-gradient diagonal ">
        <div class="container">
            <div class="row text-center mb-5">
                <h3 class="mb-1 col sectionna-sub-title title-white">Register</h3>
            </div>
            <div>
                <h2 class="mb-1 col section-sub-title title-white">{{ error }}</h2>
            </div>
            <div class="row">
                <form action="../signup/" method="post">
                    {{ form | crispy }}
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </section>
{% endblock %}
